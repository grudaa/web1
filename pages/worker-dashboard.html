<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Dashboard - Shift Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>

  <body class="bg-light">
    
    <!-- Navbar -->
    <nav class="navbar bg-white shadow-sm px-4 py-3">
      <div class="container-fluid">
        <h1 class="navbar-brand m-0 text-dark fs-4">Shift Tracker - Worker</h1>

        <div class="d-flex gap-3 align-items-center">
          <a
            href="#schedule"
            class="nav-link text-decoration-none px-3 py-2 rounded active bg-light text-dark"
            >My Schedule</a
          >
          <a
            href="#time"
            class="nav-link text-decoration-none px-3 py-2 rounded text-muted"
            >Time Tracking</a
          >
          <a href="../index.html" class="btn btn-danger px-3 py-2">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Main dashboard  -->
    <div class="container-fluid py-4">
      <div
        class="text-white p-4 rounded-3 shadow-sm mb-4"
        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
      >
        <h2 class="mb-4 fw-light">Welcome back, John Doe!</h2>
        <div class="text-center">
          <span class="d-block opacity-75 mb-2">Status</span>
          <span
            class="badge bg-danger fs-6 px-3 py-2 rounded-pill"
            id="clockStatus"
            >Clocked Out</span
          >
        </div>
      </div>

      <!--My schedule -->
      <section
        id="schedule"
        class="dashboard-section bg-white rounded-3 shadow-sm mb-4 p-4"
      >
        <h2 class="mb-4">My Schedule</h2>

        <div class="mb-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-dark">This Week</h4>
            <!-- Week display fixed -->
            <span class="fw-semibold text-dark" id="weekDisplay"
              >Week of July 1, 2025</span
            >
          </div>

          <div class="schedule-grid">
            <div class="schedule-header">
              <div class="day-header">Mon</div>
              <div class="day-header">Tue</div>
              <div class="day-header">Wed</div>
              <div class="day-header">Thu</div>
              <div class="day-header">Fri</div>
              <div class="day-header">Sat</div>
              <div class="day-header">Sun</div>
            </div>
            <div class="schedule-body" id="weekCalendar"></div>
          </div>
        </div>
      </section>

      <!-- Time tracking -->
      <section
        id="time"
        class="dashboard-section bg-white rounded-3 shadow-sm mb-4 p-4"
        style="display: none"
      >
        <h2 class="mb-4">Time Tracking</h2>

        <div class="text-center mb-4 p-4 rounded-3" id="clockDisplay">
          <div class="display-4 fw-light mb-2" id="currentTime">12:00 PM</div>
          <div class="fs-5 opacity-75 mb-3" id="currentDate">
            Monday, July 1, 2025
          </div>

          <div class="mb-3" id="sessionInfo">
            <span
              class="badge bg-danger me-2"
              style="width: 12px; height: 12px; border-radius: 50%"
            ></span>
            <span class="fw-semibold">Currently Clocked Out</span>
          </div>

          <div class="mb-3">
            <button class="btn btn-primary btn-lg" id="clockBtn">
              Clock In
            </button>
            <div id="shiftStatus" class="mt-2 small text-muted"></div>
          </div>
        </div>

        <!-- Daily hours -->
        <div class="row g-3">
          <div class="col-12">
            <div class="bg-light p-3 rounded-3 text-center">
              <div class="text-muted small mb-1">Today's Hours</div>
              <div class="fs-4 fw-semibold text-dark">0.0 hrs</div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/worker-dashboard.js"></script>
  </body>
</html>
