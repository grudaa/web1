<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Shift Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar bg-white shadow-sm px-4 py-3">
      <div class="container-fluid">
        <h1 class="navbar-brand m-0 text-dark fs-4">Shift Tracker - Admin</h1>

        <div class="d-flex gap-3 align-items-center">
          <a
            href="#calendar"
            class="nav-link text-decoration-none px-3 py-2 rounded active bg-light text-dark"
            >Calendar</a
          >
          <a
            href="#workers"
            class="nav-link text-decoration-none px-3 py-2 rounded"
            >Workers</a
          >
          <a
            href="#assign"
            class="nav-link text-decoration-none px-3 py-2 rounded"
            >Assign Shift</a
          >
          <a href="../index.html" class="btn btn-danger px-3 py-2">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Main dashboard -->
    <div class="container-fluid py-4">
      <div class="bg-primary text-white p-4 rounded-3 shadow-sm mb-4">
        <h2 class="mb-2 fw-light">Welcome back, Admin!</h2>
        <p class="mb-0 opacity-75">Manage your team's schedules</p>
      </div>

      <!-- Calendar -->
      <section
        id="calendar"
        class="dashboard-section active bg-white rounded-3 shadow-sm mb-4 p-4"
      >
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="mb-0">Weekly Calendar</h2>
          <div class="text-muted">
            <span id="calendarMonth">July 2025</span> - Week of
            <span id="weekOf">July 1</span>
          </div>
        </div>
        <div class="calendar-grid">
          <div class="calendar-header">
            <div class="day-header">Monday</div>
            <div class="day-header">Tuesday</div>
            <div class="day-header">Wednesday</div>
            <div class="day-header">Thursday</div>
            <div class="day-header">Friday</div>
            <div class="day-header">Saturday</div>
            <div class="day-header">Sunday</div>
          </div>
          <div class="calendar-body" id="calendarBody"></div>
        </div>
      </section>

      <!-- Workers -->
      <section
        id="workers"
        class="dashboard-section bg-white rounded-3 shadow-sm mb-4 p-4"
      >
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Worker Management</h2>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#workerModal"
          >
            Add Worker
          </button>
        </div>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="table-light">
              <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Shifts</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="workerTableBody"></tbody>
          </table>
        </div>
      </section>

      <!-- Assign shift -->
      <section
        id="assign"
        class="dashboard-section bg-white rounded-3 shadow-sm mb-4 p-4"
      >
        <h2 class="mb-4">Assign New Shift</h2>
        <form id="shiftForm">
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="workerSelect" class="form-label">Worker</label>
              <select class="form-select" id="workerSelect" required>
                <option value="">Choose worker...</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="shiftDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="shiftDate" required />
            </div>
          </div>
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="shiftType" class="form-label">Shift Type</label>
              <select class="form-select" id="shiftType" required>
                <option value="">Choose type...</option>
                <option value="morning">Morning (09:00-17:00)</option>
                <option value="afternoon">Afternoon (13:00-21:00)</option>
                <option value="evening">Evening (17:00-01:00)</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Assign Shift</button>
        </form>
      </section>
    </div>

    <!-- New worker modal -->
    <div class="modal fade" id="workerModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Worker</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="workerForm">
              <div class="mb-3">
                <label for="workerName" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="workerName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="workerRole" class="form-label">Role</label>
                <select class="form-select" id="workerRole" required>
                  <option value="">Select role...</option>
                  <option value="full-time">Full-time</option>
                  <option value="part-time">Part-time</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" form="workerForm">
              Save Worker
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/admin-dashboard.js"></script>
  </body>
</html>
