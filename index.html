<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Shift Tracker - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Body with gradient background-->
<body class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    
    <main class="w-100 p-3 p-sm-4" style="max-width: 400px;">
        
        <!-- Login form container -->
        <div class="bg-white rounded-4 shadow-lg">
            <div class="p-3 p-sm-4 p-md-5">
                
                <h1 class="text-center mb-2 text-dark fw-semibold fs-4 fs-sm-3 fs-md-2">Welcome</h1>
                <p class="text-center text-muted mb-4 small">Please sign in to continue</p>
                
                <form id="loginForm">

                    <div class="mb-3">
                        <label for="username" class="form-label text-dark fw-medium small">Username</label>
                        <input type="text" id="username" name="username" class="form-control border-2 rounded-3 p-2 p-sm-3" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-dark fw-medium small">Password</label>
                        <input type="password" id="password" name="password" class="form-control border-2 rounded-3 p-2 p-sm-3" required>
                    </div>
 
                    <button type="submit" class="btn btn-primary w-100 py-2 py-sm-3 rounded-3 fw-semibold">Sign In</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js"></script>
</body>
</html>
